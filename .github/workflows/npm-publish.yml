name: Npm.js deploy

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
          scope: igniteui@infragistics.com
      - run: export VERSION=${GITHUB_REF/refs\/tags\//}
      - run: echo ${VERSION}
      - run: npm version "${VERSION}" --no-git-tag-version --save
      - run: if [[ "${VERSION}" == *"alpha"* || "${VERSION}" == *"beta"* || "${VERSION}" == *"rc"* ]]; then export NPM_TAG="next"; else export NPM_TAG="latest"; fi
      - run: echo ${NPM_TAG}
      - run: npm publish --tag ${NPM_TAG}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}